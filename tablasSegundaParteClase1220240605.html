<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3>Mi primera Tabla </h3>
    <table border="1"></table>
    <h3>Agenda Semanal</h3>
    <table border="1">
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
        </tr>
        <tr>
            <th>07:00AM</th>
            <td colspan="2">Desayuno</td>
        </tr>
        <tr>
            <th>08:00AM</th>
            <td>Reunion</td>
            <td>Clase</td>
        </tr>
    </table>
    
    <table border="1"></table>
    <p ><h3>Agenda Semanal</h3></p>
    <table border="1" align="center">
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
        </tr>
        <tr>
            <th>07:00AM</th>
            <td rowspan="2">Reunion Jefe</td>
            <td>Reunion </td>
        </tr>
        <tr>
            <th>08:00AM</th>
            <td>Clase</td>
            
        </tr>
    </table>
</body>
</html>
