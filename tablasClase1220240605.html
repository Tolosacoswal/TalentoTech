<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3>Tabla</h3>
    <!--se utiliza la etiqueta Table  tr primero para agrupar y como encabezado 
    th las siguientes ya se puede usar td -->
    <table border="1"width="45%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <th>Edgar</th>
            <th>Alzate</th>
            <th>37</th>
        </tr>
        <tr>
           <td align="center">Edgar</td>
           <td align="center">Alzate</td>
           <td align="center">37</td>
        </tr>
    </table>
    
</body>
</html>
